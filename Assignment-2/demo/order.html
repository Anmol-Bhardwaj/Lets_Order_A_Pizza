<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pizza Order Form</title>
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <header>
    <h1>Pizza Order Form</h1>
  </header>
  <nav>
    <ul>
      <li><a href="home.html">Home</a></li>
    </ul>
  </nav>


  <main>
    <form action="submit_order.php" method="POST">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="phone">Phone:</label>
      <input type="tel" id="phone" name="phone" required>

      <label for="pizza-size">Pizza Size:</label>
      <select id="pizza-size" name="size" required>
        <option value="small">Small</option>
        <option value="medium">Medium</option>
        <option value="large">Large</option>
      </select>

      <label for="pizza-toppings">Toppings:</label> 
      <div id="pizza-toppings">
        <input type="checkbox" id="pepperoni" name="toppings" value="pepperoni">
        <label for="pepperoni">Pepperoni</label><br>

        <input type="checkbox" id="mushrooms" name="toppings" value="mushrooms">
        <label for="mushrooms">Mushrooms</label><br>

        <input type="checkbox" id="onions" name="toppings" value="onions">
        <label for="onions">Onions</label><br>

        <input type="checkbox" id="sausage" name="toppings" value="sausage">
        <label for="sausage">Sausage</label><br>
      </div>

      <input type="submit" value="Place Order">
    </form>
  </main>
  <footer>
    <p>&copy; 2023 Pizza Ordering</p>
  </footer>
</body>
</html>
